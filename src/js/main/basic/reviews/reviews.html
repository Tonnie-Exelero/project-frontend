<div class="basic-reviews-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6">
        <h2 class="dashboard-type">Catalog</h2>
      </div>

      <div class="col-md-6 right-links text-sm-right">
        <p class="upload">
          <a href="" ui-sref="app.basic_home">Upload</a>
        </p>
      </div>
    </div>

    <hr size="1" color="lightgrey">


    <div class="row review-row">
      <!-- Main view - contains video uploads views -->
      <div class="col-md-12" style="font-size: 12px">
        <table id="datatables" class="table table-striped" style="width:100%; font-size: 12px">
          <thead class="table-head">
          <tr>
            <th>Clip Name</th>
            <th>Tags</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody class="table-body" ng-repeat="video in $ctrl.reviews">
          <tr style="margin-bottom: 30px">
            <td style="margin-right: 100px" ng-repeat="clip in video.video">
              {{clip}}
            </td>
            <td style="margin-right: 100px">
              {{video.notes}}
            </td>
            <td width="50%" style="margin-right: 20%">
                <button class="btn btn-danger" ng-click="$ctrl.downloadFile(video.video)">Download clip</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- End the row & container divs -->
    </div>
  </div>
</div>
