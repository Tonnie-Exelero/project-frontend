<div class="home-page">

  <!-- Splash banner that only shows when not logged in -->
  <div class="banner" show-authed="false">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.appName"></h1>
    </div>
  </div>

  <!-- Main view - contains tabs & article list -->
  <div class="container grids-list" flex ng-cloak>
    <md-content layout-padding>
      <md-grid-list
              md-cols-gt-md="12" md-cols="3" md-cols-md="8"
              md-row-height-gt-md="1:1" md-row-height="4:3"
              md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
        <md-grid-tile
                ng-repeat="tile in $ctrl.colorTiles"
                ng-style="{
            'background': tile.color
          }"
                md-colspan-gt-sm="{{tile.colspan}}"
                md-rowspan-gt-sm="{{tile.rowspan}}">

            <div class="clip-name">
              {{$ctrl.reviews[$index].video[0]}}
            </div>
        </md-grid-tile>
      </md-grid-list>
    </md-content>
  </div>
  <!-- End the row & container divs -->

</div>
