<div class="home-page">

  <!-- Splash banner that only shows when not logged in -->
  <div class="banner" show-authed="false">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.appName"></h1>
    </div>
  </div>

  <!-- Main view - contains tabs & article list -->
  <div class="container grids-list" flex ng-cloak>

    <form ng-submit="$ctrl.submitSearch()" class="form-inline" enctype="multipart/form-data" style="margin-bottom: 30px">
        <div class="form-group">
          <label for="searchTerm"></label>
          <input class="form-control" id="searchTerm" ng-model="$ctrl.formData.searchTerm" size="115" placeholder="Enter search term">
        </div>

          <button class="btn primary-btn" type="submit">
            SEARCH
          </button>
    </form>

    <md-content layout-padding>
      <md-grid-list
              md-cols-gt-md="12" md-cols="3" md-cols-md="8"
              md-row-height-gt-md="1:1" md-row-height="4:3"
              md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
        <md-grid-tile
                ng-repeat="tile in $ctrl.colorTiles"
                ng-style="{
            'background': tile.color
          }"
                md-colspan-gt-sm="{{tile.colspan}}"
                md-rowspan-gt-sm="{{tile.rowspan}}">

            <div class="clip-name">
              {{tile.nameClip}}
            </div>

          <br />

            <audio controls width="35px" height="13px">
              <source src="http://cushiono.com/old/{{tile.nameClip}}" type="audio/mpeg">
              <source src="http://cushiono.com/old/{{tile.nameClip}}" type="audio/wav">
              <source src="http://cushiono.com/old/{{tile.nameClip}}" type="audio/ogg">
              Your browser does not support the audio element.
            </audio>
        </md-grid-tile>
      </md-grid-list>
    </md-content>
  </div>
  <!-- End the row & container divs -->

</div>
